<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EventHive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Inter', sans-serif;
        }
        .navbar {
            background-color: #1e3a8a;
        }
        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #0d9488;
            border-color: #0d9488;
        }
        .btn-primary:hover {
            background-color: #0b8276;
            border-color: #0b8276;
        }
    </style>
</head>
<body>

    {% if messages %}
        <div class="container mx-auto mt-4">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <div class="container mx-auto my-8 flex items-center justify-center">
        <div class="card bg-white p-8 w-full max-w-md">
            <h1 class="text-3xl font-bold text-gray-900 text-center mb-6">Login to EventHive</h1>
            <p class="text-gray-500 text-sm text-center mb-6">Sign in to continue</p>

            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="block text-gray-700 font-medium mb-2">Email</label>
                    <input type="email" name="email" placeholder="Enter your email" class="form-control focus:ring-2 focus:ring-teal-500 rounded-lg px-3 py-2 w-full" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-medium mb-2">Password</label>
                    <input type="password" name="password" placeholder="Enter your password" class="form-control focus:ring-2 focus:ring-teal-500 rounded-lg px-3 py-2 w-full" required>
                </div>
                <button type="submit" class="w-full btn-primary text-white font-semibold py-3 rounded-lg shadow-md transition">Login</button>
            </form>
<!-- 
            <div class="my-5 flex items-center">
                <hr class="flex-grow border-gray-300">
                <span class="mx-3 text-gray-400 text-sm">OR</span>
                <hr class="flex-grow border-gray-300">
            </div> -->

            <p class="text-center text-sm text-gray-600">
                Donâ€™t have an account? <a href="{% url 'register' %}" class="text-teal-600 font-semibold hover:underline">Register</a>
            </p>
        </div>
    </div>

    <footer class="bg-gray-900 text-white text-center p-4 mt-auto">
        <p>&copy; 2025 EventHive. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
