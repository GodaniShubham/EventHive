{% extends "base.html" %}
{% load static %}

{% block title %}My Profile - EventHive{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto mt-10 p-6 bg-white shadow-lg rounded-xl">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">My Profile</h2>

    <!-- Profile Picture Section -->
    <div class="flex items-center space-x-6 mb-6">
        <div class="w-24 h-24">
            <img src="{{ user.profile.image.url|default:'/static/images/default-avatar.png' }}" 
                 alt="Profile Picture"
                 class="w-24 h-24 rounded-full object-cover border-2 border-indigo-500">
        </div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label class="block">
                <span class="sr-only">Choose profile photo</span>
                <input type="file" name="image" class="block w-full text-sm text-gray-500
                       file:mr-4 file:py-2 file:px-4
                       file:rounded-full file:border-0
                       file:text-sm file:font-semibold
                       file:bg-indigo-50 file:text-indigo-700
                       hover:file:bg-indigo-100">
            </label>
            <button type="submit" class="mt-2 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
                Upload
            </button>
        </form>
    </div>

    <!-- Profile Details -->
    <form method="POST" class="space-y-4">
        {% csrf_token %}
        <div>
            <label class="block text-sm font-medium text-gray-700">Full Name</label>
            <input type="text" name="full_name" value="{{ user.get_full_name }}" 
                   class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" name="email" value="{{ user.email }}" 
                   class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Bio</label>
            <textarea name="bio" rows="3" 
                      class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2">{{ user.profile.bio }}</textarea>
        </div>

        <button type="submit" class="w-full px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
            Save Changes
        </button>
    </form>

    <!-- Change Password Link -->
        
</div>
{% endblock %}
