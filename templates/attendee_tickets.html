{% extends "base.html" %}
{% block title %}Attendee Details - EventHive{% endblock %}

{% block content %}
<div class="py-12 bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
  <div class="bg-white p-10 w-full max-w-5xl mx-auto shadow-2xl rounded-3xl border border-gray-200" 
       data-aos="fade-up" data-aos-duration="1000">

    <!-- Heading -->
    <div class="text-center mb-12">
      <h2 class="text-4xl md:text-5xl font-extrabold bg-gradient-to-r from-teal-600 to-green-500 bg-clip-text text-transparent"
          data-aos="zoom-in">
        📝 Attendee Information
      </h2>
      <p class="text-gray-600 mt-4 text-lg" data-aos="fade-up" data-aos-delay="200">
        Fill in attendee details for each ticket before payment 🚀
      </p>
    </div>

    <!-- Form -->
    <form method="POST" action="{% url 'make_payment' event.id %}" class="space-y-12">
      {% csrf_token %}

      <!-- Standard Ticket -->
      <div class="relative border-l-[6px] border-teal-500 rounded-2xl p-8 shadow-lg hover:shadow-2xl transition transform hover:-translate-y-1 bg-gradient-to-r from-white to-gray-50"
           data-aos="fade-right" data-aos-delay="300">
        <span class="absolute -top-4 left-6 bg-teal-500 text-white px-4 py-1 rounded-full shadow-md text-sm">Standard</span>
        <h3 class="text-2xl font-bold text-teal-600 mb-6">🎟 Ticket #1</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
          <div class="space-y-5">
            <div>
              <label class="block text-sm font-semibold text-gray-700">Full Name</label>
              <input type="text" name="attendee_1_name" 
                     class="rounded-xl border px-4 py-3 w-full focus:ring-2 focus:ring-teal-500" required>
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-700">Phone</label>
              <input type="text" name="attendee_1_phone" 
                     class="rounded-xl border px-4 py-3 w-full focus:ring-2 focus:ring-teal-500" required>
            </div>
          </div>
          <div class="space-y-5">
            <div>
              <label class="block text-sm font-semibold text-gray-700">Email</label>
              <input type="email" name="attendee_1_email" 
                     class="rounded-xl border px-4 py-3 w-full focus:ring-2 focus:ring-teal-500" required>
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-700">Gender</label>
              <select name="attendee_1_gender" 
                      class="rounded-xl border px-4 py-3 w-full focus:ring-2 focus:ring-teal-500">
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
            </div>
            <input type="hidden" name="attendee_1_ticket_type" value="Standard">
          </div>
        </div>
      </div>

      <!-- VIP Ticket -->
      <div class="relative border-l-[6px] border-yellow-500 rounded-2xl p-8 shadow-lg hover:shadow-2xl transition transform hover:-translate-y-1 bg-gradient-to-r from-white to-gray-50"
           data-aos="fade-left" data-aos-delay="500">
        <span class="absolute -top-4 left-6 bg-yellow-500 text-white px-4 py-1 rounded-full shadow-md text-sm">VIP</span>
        <h3 class="text-2xl font-bold text-yellow-600 mb-6">🎟 Ticket #2</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
          <div class="space-y-5">
            <div>
              <label class="block text-sm font-semibold text-gray-700">Full Name</label>
              <input type="text" name="attendee_2_name" 
                     class="rounded-xl border px-4 py-3 w-full focus:ring-2 focus:ring-yellow-500" required>
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-700">Phone</label>
              <input type="text" name="attendee_2_phone" 
                     class="rounded-xl border px-4 py-3 w-full focus:ring-2 focus:ring-yellow-500" required>
            </div>
          </div>
          <div class="space-y-5">
            <div>
              <label class="block text-sm font-semibold text-gray-700">Email</label>
              <input type="email" name="attendee_2_email" 
                     class="rounded-xl border px-4 py-3 w-full focus:ring-2 focus:ring-yellow-500" required>
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-700">Gender</label>
              <select name="attendee_2_gender" 
                      class="rounded-xl border px-4 py-3 w-full focus:ring-2 focus:ring-yellow-500">
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
            </div>
            <input type="hidden" name="attendee_2_ticket_type" value="VIP">
          </div>
        </div>
      </div>

      <!-- Buttons -->
      <div class="flex justify-between items-center mt-12" data-aos="zoom-in" data-aos-delay="700">
        <a href="{% url 'book_tickets' event.id %}" 
           class="px-6 py-3 bg-gray-200 rounded-xl shadow hover:bg-gray-300 transition transform hover:-translate-y-1">
          ❌ Cancel
        </a>
        <button type="submit" 
                class="px-10 py-4 bg-gradient-to-r from-teal-600 to-green-500 text-white text-lg font-semibold rounded-xl shadow-lg hover:scale-105 transition transform duration-300">
          💳 Make Payment
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
