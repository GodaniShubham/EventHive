{% extends "base.html" %}
{% block title %}Payment - EventHive{% endblock %}

{% block content %}
<div class="py-16 bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
  <div class="bg-white p-10 w-full max-w-3xl mx-auto shadow-2xl rounded-3xl border border-gray-200"
       data-aos="zoom-in" data-aos-duration="1000">

    <!-- Heading -->
    <div class="text-center mb-10">
      <h2 class="text-4xl font-extrabold bg-gradient-to-r from-indigo-600 to-purple-500 bg-clip-text text-transparent">
        ðŸ’³ Payment Page
      </h2>
      <p class="text-gray-600 mt-3 text-lg">
        Complete your payment for <span class="font-semibold text-indigo-600">{{ event.title }}</span>
      </p>
    </div>

    <!-- Payment Form -->
    <form method="POST" action="{% url 'confirm_payment' event.id %}" class="space-y-8">
      {% csrf_token %}

      <!-- Card Info -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-semibold text-gray-700">Card Holder Name</label>
          <input type="text" name="card_name" placeholder="John Doe"
                 class="mt-2 rounded-xl border px-4 py-3 w-full focus:ring-2 focus:ring-indigo-500" required>
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700">Card Number</label>
          <input type="text" name="card_number" placeholder="1234 5678 9012 3456"
                 class="mt-2 rounded-xl border px-4 py-3 w-full focus:ring-2 focus:ring-indigo-500" required>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-semibold text-gray-700">Expiry Date</label>
          <input type="text" name="expiry" placeholder="MM/YY"
                 class="mt-2 rounded-xl border px-4 py-3 w-full focus:ring-2 focus:ring-indigo-500" required>
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700">CVV</label>
          <input type="password" name="cvv" placeholder="***"
                 class="mt-2 rounded-xl border px-4 py-3 w-full focus:ring-2 focus:ring-indigo-500" required>
        </div>
      </div>

      <!-- UPI Option -->
      <div>
        <label class="block text-sm font-semibold text-gray-700">Or Pay via UPI</label>
        <input type="text" name="upi_id" placeholder="yourname@upi"
               class="mt-2 rounded-xl border px-4 py-3 w-full focus:ring-2 focus:ring-green-500">
      </div>

      <!-- Total -->
      <div class="flex justify-between items-center mt-6 p-4 bg-gray-50 rounded-xl border">
        <span class="text-lg font-semibold text-gray-700">Total Amount:</span>
        <span class="text-2xl font-bold text-indigo-600">â‚¹ {{ event.price }}</span>
      </div>

      <!-- Buttons -->
      <div class="flex justify-between items-center mt-8">
        <a href="{% url 'attendee_tickets' event.id %}" 
           class="px-6 py-3 bg-gray-200 rounded-xl shadow hover:bg-gray-300 transition transform hover:-translate-y-1">
          â¬… Back
        </a>
        <button type="submit"
                class="px-10 py-4 bg-gradient-to-r from-indigo-600 to-purple-500 text-white text-lg font-semibold rounded-xl shadow-lg hover:scale-105 transition transform duration-300">
          âœ… Confirm Payment
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
