<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EventHive{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">

    <!-- Navbar -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <!-- Logo -->
            <a href="{% url 'home' %}" class="text-2xl font-extrabold text-indigo-600">
                Event<span class="text-purple-600">Hive</span>
            </a>

            <!-- Nav Links -->
            <div class="hidden md:flex space-x-8 font-semibold">
                <a href="{% url 'home' %}" class="hover:text-indigo-600 transition">Home</a>
                <a href="{% url 'details' %}" class="hover:text-indigo-600 transition">Events</a>
                
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="hover:text-red-600 transition">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="hover:text-indigo-600 transition">Login</a>
                    <a href="{% url 'register' %}" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition shadow-md">
                        Sign Up
                    </a>
                {% endif %}
            </div>

            <!-- Mobile Menu Button -->
            <button class="md:hidden text-gray-600 focus:outline-none" id="menu-btn">
                â˜°
            </button>
        </div>

        <!-- Mobile Menu -->
        <div class="hidden md:hidden px-6 pb-4" id="mobile-menu">
            <a href="{% url 'home' %}" class="block py-2 hover:text-indigo-600">Home</a>
            <a href="{% url 'details' %}" class="block py-2 hover:text-indigo-600">Events</a>
            
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="block py-2 hover:text-red-600">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="block py-2 hover:text-indigo-600">Login</a>
                <a href="{% url 'register' %}" class="block py-2 bg-indigo-600 text-white rounded-lg px-4 py-2 hover:bg-indigo-700">Sign Up</a>
            {% endif %}
        </div>
    </nav>

    <!-- Content -->
    <main class="py-10">
        {% block content %}{% endblock %}
    </main>

    <!-- JS for Mobile Menu -->
    <script>
        const btn = document.getElementById('menu-btn');
        const menu = document.getElementById('mobile-menu');
        btn.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });
    </script>

</body>
</html>
